<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Button Hover Effect</title>
</head>
<body>
    <div class="container">
        <h1>Button Hover Effect</h1>
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-primary btn-hover-effect">Botón 1</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-danger btn-hover-effect">Botón 2</button>
            </div>
        </div>
    </div>
</body>
</html>
